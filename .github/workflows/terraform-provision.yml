name: üöÄ Provisionar Banco PostgreSQL (manual + IP customizado)

on:
  workflow_dispatch:
    inputs:
      allowed_ip:
        description: "Endere√ßo IP autorizado a acessar o PostgreSQL (ex: 201.10.22.55)"
        required: true
        default: "0.0.0.0"

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: "Provisionar Banco (Dev)"
    runs-on: ubuntu-latest

    env:
      ARM_USE_OIDC: true
      ARM_USE_AZUREAD: true
      TF_IN_AUTOMATION: true
      ENV_PATH: envs/dev
      BACKEND_PATH: backend/dev.backend.tfvars
      TF_VAR_pg_password: ${{ secrets.TF_VAR_pg_password }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instala Terraform
      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      # 3Ô∏è‚É£ Login no Azure (OIDC)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 4Ô∏è‚É£ Inicializa Terraform
      - name: Terraform Init
        run: |
          terraform -chdir=${{ env.ENV_PATH }} init \
            -backend-config="../../${{ env.BACKEND_PATH }}" \
            -reconfigure

      # 5Ô∏è‚É£ Plano com IP din√¢mico
      - name: Terraform Plan
        run: |
          terraform -chdir=${{ env.ENV_PATH }} plan \
            -out=plan.out \
            -var="allowed_ip=${{ github.event.inputs.allowed_ip }}"

      # 6Ô∏è‚É£ Aplica o plano
      - name: Terraform Apply
        run: terraform -chdir=${{ env.ENV_PATH }} apply -auto-approve plan.out

      # 7Ô∏è‚É£ Exporta os outputs para arquivo JSON
      - name: Exportar Outputs
        run: |
          terraform -chdir=${{ env.ENV_PATH }} output -json > outputs.json
          echo "‚úÖ Outputs salvos em outputs.json"
          cat outputs.json

      # 8Ô∏è‚É£ Upload como artefato para uso no reposit√≥rio da aplica√ß√£o
      - name: Upload Outputs para Artefato
        uses: actions/upload-artifact@v4
        with:
          name: terraform-db-outputs
          path: outputs.json
